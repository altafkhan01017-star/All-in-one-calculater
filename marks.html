<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marks Calculator (6th-10th)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: rgba(0,0,0,0.6);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        width: 400px;
        text-align: center;
    }
    input, select {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
    }
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background-color: #ffbb33;
        color: #000;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover { background-color: #ffaa00; }
    .result {
        margin-top: 20px;
        background-color: rgba(255,255,255,0.2);
        padding: 15px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Maharashtra Board Marks Calculator (6th-10th)</h2>

    <input type="text" id="name" placeholder="Enter Your Name"><br>

    <select id="classSelect" onchange="loadSubjects()">
        <option value="">Select Class</option>
        <option value="6">6th</option>
        <option value="7">7th</option>
        <option value="8">8th</option>
        <option value="9">9th</option>
        <option value="10">10th</option>
    </select><br>

    <div id="subjectsContainer"></div>

    <button onclick="calculateMarks()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
const classSubjects = {
    "6": ["Marathi", "English", "Mathematics", "Science", "Social Science"],
    "7": ["Marathi", "English", "Mathematics", "Science", "Social Science"],
    "8": ["Marathi", "English", "Mathematics", "Science", "Social Science"],
    "9": ["Marathi (Language)", "English (Language)", "Mathematics", "Science (PCB)", "Social Science (H.G.C.E)"],
    "10": ["Marathi (Language)", "English (Language)", "Mathematics", "Science (PCB)", "Social Science (H.G.C.E)"]
};

function loadSubjects(){
    const classVal = document.getElementById("classSelect").value;
    const subjectsContainer = document.getElementById("subjectsContainer");
    subjectsContainer.innerHTML = "";

    if(classVal){
        classSubjects[classVal].forEach((sub, index)=>{
            subjectsContainer.innerHTML += `<input type="number" id="sub${index}" placeholder="${sub} Marks" min="0" max="100"><br>`;
        });
    }
}

function calculateMarks(){
    const name = document.getElementById("name").value.trim();
    const classVal = document.getElementById("classSelect").value;
    const resultDiv = document.getElementById("result");

    if(!name || !classVal){
        alert("Please enter your name and select class!");
        return;
    }

    const subjects = classSubjects[classVal];
    let total = 0;

    for(let i = 0; i < subjects.length; i++){
        const mark = parseFloat(document.getElementById("sub"+i).value);

        if(isNaN(mark) || mark < 0 || mark > 100){
            alert(`Please enter valid marks (0-100) for ${subjects[i]}`);
            return;
        }

        total += mark;
    }

    const percentage = (total / (subjects.length * 100)) * 100;
    let grade = "";

    if(percentage >= 90){ grade = "A+"; }
    else if(percentage >= 80){ grade = "A"; }
    else if(percentage >= 70){ grade = "B"; }
    else if(percentage >= 60){ grade = "C"; }
    else if(percentage >= 50){ grade = "D"; }
    else { grade = "Fail"; }

    resultDiv.innerHTML = `
        <h3>${name}'s Result (Class ${classVal})</h3>
        Total Marks: ${total} / ${subjects.length * 100}<br>
        Percentage: ${percentage.toFixed(2)}%<br>
        Grade: ${grade}
    `;
}
</script>

</body>
</html>
